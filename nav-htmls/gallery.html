        .slider-container {
          position: relative;
          width: 700px;
          height: 450px;
          overflow: hidden;
          margin-inline: auto;
          margin-top: 40px;
          max-width: 1000px;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
          /* background: #fff; */
        }
        .slider-track {
          display: flex;
          transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .slider-track img {
          width: 100%;
          flex-shrink: 0;
          object-fit: cover;
          border-radius: 10px;
          min-height: 350px;
          filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
          transition: transform 0.5s ease;
        }
        .slider-track img:hover {
          transform: scale(1.03);
        }
        .nav-button {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: linear-gradient(135deg, #ff564a, #ff8989f5);
          border: none;
          color: white;
          font-size: 1.2rem;
          padding: 0.5rem 1rem;
          cursor: pointer;
          z-index: 10;
          border-radius: 50%;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          transition: background 0.3s;
        }
        .nav-button:hover {
          background: linear-gradient(135deg, #fffd89, #ff8989f5);
        }
        .prev {
          left: 15px;
        }
        .next {
          right: 15px;
        }
        .dots {
          position: absolute;
          bottom: 15px;
          width: 100%;
          text-align: center;
        }
        .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffadad;
      margin: 0 4px;
      transition: opacity 0.3s ease, transform 0.3s ease-in-out;
      display: inline-block;
      cursor: pointer;
      opacity: 0.2;
      transform: scale(1);
    }
    
    .dot.active {
      width: 12px;
      height: 12px;
      background: #fff;
      animation: squeeze 0.5s ease forwards;
    }
    
    @keyframes squeeze {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.4, 0.6);
      }
      100% {
        transform: scale(1);
      }
    }

      <script>
        const sliderTrack = document.getElementById('sliderTrack');
     const images = sliderTrack.querySelectorAll('img');
     const prevBtn = document.getElementById('prevBtn');
     const nextBtn = document.getElementById('nextBtn');
     const dotsContainer = document.getElementById('dotsContainer');
     
     let currentIndex = 0;
     let autoSlideInterval;
     let resumeTimeout;
     const MAX_VISIBLE_DOTS = 7; // Must be odd for symmetry
     
     // Lazy load images
     const lazyLoad = () => {
       images.forEach(img => {
         if (!img.src) {
           img.src = img.getAttribute('data-src');
         }
       });
     };
     
     // Update the slider transform and dots
     const updateSlider = () => {
       const offset = -currentIndex * 100;
       sliderTrack.style.transform = `translateX(${offset}%)`;
       updateDots();
     };
     
     // Next and Prev logic
     const nextSlide = () => {
       currentIndex = (currentIndex + 1) % images.length;
       updateSlider();
     };
     
     const prevSlide = () => {
       currentIndex = (currentIndex - 1 + images.length) % images.length;
       updateSlider();
     };
     
     // Auto Slide with pause/resume
     const pauseAutoSlide = () => {
       clearInterval(autoSlideInterval);
       clearTimeout(resumeTimeout);
       resumeTimeout = setTimeout(startAutoSlide, 4000);
     };
     
     const startAutoSlide = () => {
       autoSlideInterval = setInterval(nextSlide, 3000);
     };
     
     // Create and update limited fading dots
     const createDots = () => {
       updateDots(); // Initial render
     };
     
     // const MAX_VISIBLE_DOTS = 7; // Adjust based on preference
     
     const updateDots = () => {
       dotsContainer.innerHTML = '';
       const half = Math.floor(MAX_VISIBLE_DOTS / 2);
       let start = currentIndex - half;
       let end = currentIndex + half;
     
       if (start < 0) {
         end += -start;
         start = 0;
       }
     
       if (end >= images.length) {
         const diff = end - images.length + 1;
         start = Math.max(0, start - diff);
         end = images.length - 1;
       }
     
       for (let i = start; i <= end; i++) {
         const dot = document.createElement('span');
         dot.classList.add('dot');
     
         const distance = Math.abs(i - currentIndex);
         const opacity = 1 - (distance / (half + 1)); // Smooth gradient
         dot.style.opacity = opacity.toFixed(2);
     
         if (i === currentIndex) dot.classList.add('active');
     
         dot.addEventListener('click', () => {
           currentIndex = i;
           updateSlider();
           pauseAutoSlide();
         });
     
         dotsContainer.appendChild(dot);
       }
     };
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     // Touch swipe support with pause on hold
     let startX = 0;
     let isTouching = false;
     let holdTimeout;
     
     // When touch starts
     sliderTrack.addEventListener('touchstart', (e) => {
       startX = e.touches[0].clientX;
       isTouching = true;
     
       // Pause auto-slide immediately when user touches
       clearInterval(autoSlideInterval);
       clearTimeout(resumeTimeout);
       clearTimeout(holdTimeout); // clear any pending resumes
     });
     
     // When touch is moving
     sliderTrack.addEventListener('touchmove', (e) => {
       if (!isTouching) return;
       const moveX = e.touches[0].clientX;
       const diff = startX - moveX;
     
       if (Math.abs(diff) > 50) {
         if (diff > 0) {
           nextSlide();
         } else {
           prevSlide();
         }
         isTouching = false; // prevent multiple triggers
       }
     });
     
     // When touch ends
     sliderTrack.addEventListener('touchend', () => {
       isTouching = false;
     
       // Wait 2 seconds before resuming auto-slide
       holdTimeout = setTimeout(() => {
         startAutoSlide();
       }, 2000);
     });
     
     
     
     
  
     
     // Navigation buttons
     prevBtn.addEventListener('click', () => {
       prevSlide();
       pauseAutoSlide();
     });
     
     nextBtn.addEventListener('click', () => {
       nextSlide();
       pauseAutoSlide();
     });
     
     // Init
     lazyLoad();
     createDots();
     updateSlider();
     startAutoSlide();
     
       </script>
